<!doctype html>
<html lang="{{language_code}}">
{% load static %}
{% load i18n %}
{% load web_extras %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- todo: the custom.css seems to miss some values, e.g. text-center -->
    <!-- todo: add files locally -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'custom.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.11.0/css/flag-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta name="generator" content="LDC 2023 (kuusi)">
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="{% static 'icon.svg' %}">
    {% if acceleration %}
    <script type="module">
        import hotwiredTurbo from 'https://cdn.skypack.dev/@hotwired/turbo';
    </script>
    {% endif %}
    <title>
        {%block title%}{%endblock%}
    </title>
</head>

<body id="body" class="d-flex flex-column h-100 bg-light">
    <!--  {% _i18n "DEBUG_MODE_ON" %} -->
    <div class="row">
        {% if debug %}
        <div class="col-1">
            <div class="alert alert-danger text-center">
                {% _i18n "DEBUG_MODE_ON" %}
            </div>
            {% endif %}

        </div>
            <div class="col-{% if debug %}2{%else%}3{%endif%}"></div>
            <div class="col-6 mt-3">{% logo %}</div>
            <div class="col-2"></div>
            <div class="col-1">
            <form action="" method="post" enctype="application/x-www-form-urlencoded">
                <label for="ku-i18n-site-lang-code" class="form-label"> {% _i18n "LANGUAGE" %}</label>
                {% csrf_token %}
                <select id="ku-i18n-site-lang-code" name="ku-i18n-site-lang-code" id="ku-i18n-site-lang-code" class="form-control">
                    {% for code in language_codes %}
                        <option value="{{code}}" {% if code == language_code %} selected {% endif%}>{{code}}</option>
                    {% endfor %}
                </select>
                <button class="form-control mt-2" id="ku-i18n-site-lang-code-change" name="ku-i18n-site-lang-code-change">{% _i18n 'LANGUAGE_CHANGE' %}</button>
                <a href="#" class="text-muted ku-18n-show mt-3 d-block">
                    {% _i18n 'TRANSLATION_TRIGGER' %}
                </a>

                <div class="mt-2 d-none ku-i18n-controls">
                    <a href="#" class="btn btn-primary ku-i18n-save">Save my translation</a>
                </div>
            </form>
        </div>
    </div>
    <main>
        <div class="container-fluid py-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- TODO: Find a way to manage the scripts in a less-disgusting way (TS?) -->
    <script src="{% static 'i18n.js' %}"></script>
    <script src="{% static 'facettes.js' %}"></script>
</body>

</html>
