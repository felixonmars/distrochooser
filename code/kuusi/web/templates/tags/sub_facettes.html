{% load web_extras %}
{% load crispy_forms_tags %}
{% if has_facettes %}
<div class="collapse child-facette child-{{current_facette}}{% if is_selected %} show{%endif%}" id="collapse-{{current_facette}}">
    {% for child_field in form %}
        {% if child_field.name in child_fields %}
            {{ child_field| as_crispy_field }}
        {% endif %}
    {%endfor%}
</div>
{% endif %}
