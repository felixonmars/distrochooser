{% load i18n %}
{% load web_extras %}

{% if step.href %}
<button name="BTN_FORCED_NAVIGATION"
    class="ku-step-button {% if step.active %} ku-step-active {% endif %} {% if step.answered %} ku-step-answered {% endif %}"
    value="{{step.href}}">{%_i18n step.title %}</button>
{% else %}
<span>{{step.title}}</span>
{%endif %}
<!-- TODO: Make sure the icon is properly accessible -->
{% if step.marked %}
    <i class="bi bi-bookmark-fill ku-step-marked" ></i>
{% endif %}
{% if step.error %}
    <i class="bi bi-exclamation-octagon-fill ku-step-marked"></i>
{% endif %}
{% if step.warnings %}
    <i class="bi bi-exclamation-square-fill ku-step-marked"></i>
{% endif %}
