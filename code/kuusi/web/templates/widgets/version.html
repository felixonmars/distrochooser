{% load i18n %}
{% load web_extras %}
<div class="mb-3">
    <select class="form-select" name="KU_SESSION_VERSION" multiple aria-label="{% trans "VERSION_SELECTION" %}">
        <option value="" {% if not selected_version %} selected {%endif%}>{% trans "FULL_VERSION"%}</option>
        {% for version in versions %}
            <option value="{{version.pk}}" {% if selected_version == version %} selected {%endif%}>{% __ version "version_name"%}</option>
        {% endfor %}
    </select>
</div>
