{% load static %}
{% load i18n %}
{% load web_extras %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- todo: the custom.css seems to miss some values, e.g. text-center -->
    <!-- todo: add files locally -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'custom.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.11.0/css/flag-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta name="generator" content="LDC 2023 (kuusi)">
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="{% static 'icon.svg' %}">
    {% if acceleration %}
    <script type="module">
        import hotwiredTurbo from 'https://cdn.skypack.dev/@hotwired/turbo';
    </script>
    {% endif %}
    <title>
        {%block title%}{%endblock%}
    </title>
</head>

<body id="body" class="d-flex flex-column h-100 bg-light">
    <!--  {% trans "DEBUG_MODE_ON" %} -->
    {% if debug %}
    <div class="row">
        <div class="col-1">
            <div class="alert alert-danger text-center">
                {% trans "DEBUG_MODE_ON" %}
            </div>
        </div>
    </div>
    {% endif %}
    <main>
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    {% logo %}
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
    </main>


    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
