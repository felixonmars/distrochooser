{% load web_extras %}

<footer class="d-flex flex-wrap justify-content-between align-items-center mt-3 border-top">
    <p class="col-md-4 text-muted">{{ left_text }}</p>

    <p class="col-md-4 text-muted mt-2 text-center">{{ free_nav|safe }}</p>
    <p class="col-md-4 text-muted mt-2 text-center">
        {% for link in links %}
            <a href=" {{ link.href }}" class="d-inline-block px-2 text-muted"> {{ link.title }}</a>
        {% endfor %}
    </p>
</footer>
